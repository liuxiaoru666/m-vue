<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-text='workInfo.location'></p>
        <p v-html='html'></p>
        <p>{{workInfo.location}}--{{workInfo.profession}}</p>
        <input type="text" v-model='workInfo.profession'>
        <button @click='handleClick'>事件绑定</button>
    </div>
    <script src='./mVue.js'></script>
    <script src='./observer.js'></script>
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'> </script> -->
    <script>
    let vm = new mVue({
        el:'#app',
        data:{
            name:'lxr',
            html:'<span>v-html指令</span>',
            age:18,
            msg:'vText指令',
            model:'v-model指令',
            workInfo:{
                location:'beijing',
                profession:'IT'
            }
        },
        methods:{
            handleClick(){
                this.workInfo.location= 'hello'
            }
        }
    })
    </script>
</body>
</html>
